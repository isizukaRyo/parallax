<!DOCTYPE html>
<html>

<head>
    <title>parallax</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <figure class="girl-image"><img src="img/girl.png" alt=""></figure>
    <figure class="pot bound"><img src="img/pot.png" alt=""></figure>
    <figure class="clock bound"><img src="img/clock.png" alt=""></figure>
    <div class="trump-animation">
        <figure class="front01 rotate-item">
            <p><img src="img/tranp1.png" alt=""></p>
            <p><img src="img/trump_back.png" alt=""></p>
        </figure>
    </div>

    <div class="trump-animation">
        <figure class="front02 rotate-item02">
            <p><img src="img/tranp2.png" alt=""></p>
            <p><img src="img/trump_back.png" alt=""></p>
        </figure>
    </div>

    <div class="trump-animation">
        <figure class="front03 rotate-item">
            <p><img src="img/tramp3.png" alt=""></p>
            <p><img src="img/trump_back.png" alt=""></p>
        </figure>
    </div>

    <div class="trump-animation">
        <figure class="front04 rotate-item02">
            <p><img src="img/tranp4.png" alt=""></p>
            <p><img src="img/trump_back.png" alt=""></p>
        </figure>
    </div>
    <figure class="key bound"><img src="img/key.png" alt=""></figure>



    <figure class="swirl"><img src="img/swirl2.png" alt=""></figure>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.scrollParallax.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
